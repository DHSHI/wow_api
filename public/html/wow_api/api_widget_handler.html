<!DOCTYPE html>
<html lang="en">
<head>
	<title>Widget Handler API</title>
	{{template "api_head_script" .}}
</head>
<body>
{{template "api_header"}}
<div class="container">
	<div class="row" id="content">
		<div id="title-header" class="col-md-3">
		{{template "title"}}
		</div>
		<div class="col-md-9">
			<div class="panel-heading h2">部件处理函数 API</div>

			</div>

			<!-- Table -->
			{{template "table"}}
		</div>
	</div>
</div>

</html>
